<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <header>
    <div id="difficulty" class="btn-group btn-group-toggle m-3" data-toggle="buttons">
      <label class="btn btn-primary active">
        <input type="radio" value="easy" name="options" id="option1" autocomplete="off" checked=""> Easy
      </label>
      <label class="btn btn-primary">
        <input type="radio" value="medium" name="options" id="option2" autocomplete="off"> Medium
      </label>
      <label class="btn btn-primary">
        <input type="radio" value="hard" name="options" id="option3" autocomplete="off"> Hard
      </label>
    </div>
    <br>
    <a href="/"><button class="btn btn-primary"> Reset</button></a>
    <button class="btn btn-primary" id="start"> Start!</button>
    <section id="info" style="display: none;">
      <h1>Total Number of Pairs <span id="total">3</span></h1>
      <h1>Number of Matches <span id="matches">0</span></h1>
      <h1>Number of pair left <span id="left">3</span></h1>
      <h1>Number of Clicks <span id="clicks">0</span></h1>
      <h1>You got <span id="timer">100</span> seconds. <span id="time">100</span> second<span id="s" style="display: none;">s</span> passed!</h1>
    </section>
  </header>

  <div id="game_grid" style="display: none;"></div>

  <section id="themes" class="text-center">
    <button id="dark" class="btn btn-dark">Dark</button>
    <button id="light" class="btn btn-light">Light</button>
  </section>
</body>

</html>
